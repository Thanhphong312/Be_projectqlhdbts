<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../public/css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- start header -->
    <header>
        <div class="main-logo">
            <a href="#">
                <img style="height: 75px; width: 100%" src="http://haugiang.vnpt.vn/static/images/haugiang.png"
                    alt="main_banner" />
            </a>
            <div class="title-logo">
                Hệ thống quản lý hợp đồng nhà trạm BTS
            </div>
            <!-- top-banner.jpg -->
        </div>
    </header>
    <!-- end header -->
    <!-- start main -->
    <main>
        <div class="content-main">
            <!-- start content-login -->
            <div class="content-login">
                <div class="box-login">
                    <h3>Đăng nhập</h3>

                    <form action="" method="post" class="d-flex align-items-center justify-content-center form-login">
                        <div class="container mt-3">
                            <div class="mb-3 mt-3">
                                <div class="input-icons">
                                    <i class="fa fa-user icon-search"> </i>
                                    <input type="email" class="form-control form-rounded-1" id="email"
                                        placeholder="Enter email" name="email" />
                                </div>
                            </div>
                            <div class="mb-3 mt-3">
                                <div class="input-icons">
                                    <i class="fa fa-lock icon-search"> </i>
                                    <input type="password" class="form-control form-rounded-1" id="password"
                                        placeholder="Enter password" name="password" />
                                </div>
                            </div>
                            <div class="form-check mb-3 d-grid align-items-center justify-content-center">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember" />
                                    Nhớ tài khoản
                                </label>
                            </div>
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button type="submit" class="btn btn-primary-login mb-3 form-rounded-1">
                                    Submit
                                </button>
                            </div>
                            <div class="d-grid align-items-center justify-content-center">
                                <a href="#" class="text-danger text-decoration-none">Quên mật khẩu</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end content-login -->
        </div>
    </main>
    <!-- end main -->
    <!-- start footer -->
    <footer>
        <div class="footer">
            <!-- <a class="go-to-top" alt="back to top"></a> -->
            Bản quyền © 2014. VNPT Hậu Giang. Địa chỉ: Số 61 Võ Văn Kiệt,
            Khu Vực 4, Phường 5, Tp. Vị Thanh, Hậu Giang
            <p>Tel: 18001166 | Fax: (0293) 3568000</p>
        </div>
    </footer>
    <!-- end footer -->
</body>

</html>
